{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header py-3">
                <h5 class="m-0 font-weight-bold">
                    {% if is_admin_change %}
                        Ubah Password untuk {{ user.username }}
                    {% else %}
                        Ubah Password
                    {% endif %}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% if not is_admin_change %}
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Password Saat Ini</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Password Baru</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="4">
                        <div class="form-text">Password minimal 4 karakter</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Konfirmasi Password Baru</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="4">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        {% if is_admin_change %}
                            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Batal</a>
                        {% else %}
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Batal</a>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Simpan Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
